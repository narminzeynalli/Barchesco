<!DOCTYPE html>

<head>
    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon of page -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/sass/bootstrap.min.css">
    
    <!-- css link -->
    <link rel="stylesheet" href="assets/sass/style.css">
    
    <!-- title -->
    <title>Barchesco</title>
</head>
<body>

    <!-- payment page start -->
    <div class="payment-page">

        <!-- header start -->
        <header class="header d-flex align-items-center justify-content-center">
            <div class="container">
                <nav class="navbar d-flex align-items-center justify-content-between">
                    <div class="logo">
                        <a href="#">barchesco</a>
                    </div>
                    <ul class="menu d-flex align-items-center justify-content-around">
                        <li class="menu-item"><a href="index.html" class="link">about</a></li>
                        <li class="menu-item"><a href="catalog-page.html" class="link">catalog</a></li>
                        <li class="menu-item"><a href="index.html" class="link">collections</a></li>
                        <li class="menu-item"><a href="#" class="link">sales</a></li>
                    </ul>
                    <ul class="icons d-flex align-items-center justify-content-between">
                        <li class="icon-item"><a href="#" class="icon"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                        <li class="icon-item"><a href="shopping-cart-page.html" class="icon"><i class="fa-solid fa-bag-shopping"></i></a></li>
                        <li class="icon-item menu-bar d-none"><a href="#" class="icon"><i class="fa-solid fa-bars"></i></a></li>
                    </ul>
                </nav>
                <div class="searchbar d-flex align-items-center justify-content-center">
                    <input type="search" placeholder="Search" class="" id="search-input">
                </div>
            </div>
        </header>
        <!-- header end -->


        <!-- title of page start -->
        <div class="page-title pb-5">
            <div class="container">
                <div class="breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 mt-5">
                        <li class="breadcrumb-item home"><a href="shipping-page.html" class="prev-page">shipping</a></li>
                        <li class="breadcrumb-item active" aria-current="page">payment</li>
                        </ol>
                    </nav>
                </div>
                <div class="section-title">
                    <h1 class="title">Payment</h1>
                </div>
            </div>
        </div>
        <!-- title of page end -->


        <!-- payment main content start -->
        <section class="payment-main-content page-bottom-padding">
            <div class="container">
                <div class="row g-5">
                    <div class="col-md-8 col-12 d-flex">
                        <div class="choosing-products">
                            <div class="products pt-5">
                                <div class="product row pb-5">
                                    <div class="col-4">
                                        <img src="assets/img/catalog-card-img-1.jpg" alt="">
                                    </div>
                                    <div class="col-8 d-flex justify-content-center flex-column ps-3">
                                        <h3 class="sub-title pb-5">lillo grey vase</h3>
                                        <div class="count-price d-flex align-items-center justify-content-between">
                                            <p class="count">Quanity: 1</p>
                                            <p class="price"><span>13</span> $</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="product row pb-5">
                                    <div class="col-4">
                                        <img src="assets/img/catalog-card-img-5.jpg" alt="">
                                    </div>
                                    <div class="col-8 d-flex justify-content-center flex-column ps-3">
                                        <h3 class="sub-title pb-5">ivory dinner plate</h3>
                                        <div class="count-price d-flex align-items-center justify-content-between">
                                            <p class="count">Quanity: 3</p>
                                            <p class="price"><span>27</span> $</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="product row pb-5">
                                    <div class="col-4">
                                        <img src="assets/img/catalog-card-img-7.jpg" alt="">
                                    </div>
                                    <div class="col-8 d-flex justify-content-center flex-column ps-3">
                                        <h3 class="sub-title pb-5">ramona bowl</h3>
                                        <div class="count-price d-flex align-items-center justify-content-between">
                                            <p class="count">Quanity: 1</p>
                                            <p class="price"><span>11</span> $</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="shipping-info d-flex align-items-center justify-content-between">
                                <p>Shipping</p>
                                <p class="how">free</p>
                            </div>
                            <div class="total-payment d-flex align-items-center justify-content-between">
                                <p>total</p>
                                <p class="total-for-all d-flex flex-row"><span>51</span> $</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12 d-flex">
                        <div class="payment-methods">
                            <h2 class="sub-title pb-5">payment method</h2>
                            <form action="" class="row">
                                <div class="checkboxes">
                                    <div>
                                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        <label for="" class="checkbox-label">Credit card</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        <label for="" class="checkbox-label">PayPal</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                        <label for="" class="checkbox-label">Cash</label>
                                    </div>
                                </div>
                                <div class="">
                                    <input type="text" class="input col-8 mb-4" placeholder="name on card">
                                    <input type="text" class="input col-8 mb-4" placeholder="card number">
                                    <input type="text" class="input col-8 mb-4" placeholder="expire date">
                                    <input type="text" class="input col-8 mb-4" placeholder="cvv">
                                    <a href="" class="button mt-5">check out<span>‚ü∂</span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- payment main content end -->

    </div>
    <!-- payment page end -->



    <!-- js links -->
    <script src="assets/js/jquery.min.js" ></script>
    <script src="assets/js/script.js" ></script>
